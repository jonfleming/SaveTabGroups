<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tab Groups</h1>
      <div class="container">
        <div class="item">
          <h2>Saved Groups</h2>
          <table id='table'></table>  
        </div>
        <div class="item">
          <h2>Preview</h1>
          <div id="preview"></div>
        </div>
      </div>
    <button id="load-button">Load Tab Groups</button>

    <hr/>
    <label for="save-name">Name</label>
    <input type="text" id="name" placeholder="Name for the saved groups">
    <button id="save-button">Save Tab Groups</button><br/>
    <span id="message"></span>
    <script src="popup.js"></script>
  </body>
</html>
